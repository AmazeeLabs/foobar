name: Test
on:
  push:
    branches:
      - dev

jobs:
  test:
    name: Test
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - uses: pnpm/action-setup@v2.0.1
        name: Install pnpm
        with:
          version: 7
          run_install: false

      - name: Get pnpm store directory
        run: echo "pnpm_store_path=\"$(pnpm store path)\"" >> $GITHUB_ENV
#
